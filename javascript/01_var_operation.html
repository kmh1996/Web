<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    /*
        자료형 - Type
        수치형(number)  정수  or 실수
        문자열(string)
        부울형(boolean)    참 또는 거짓(true or false)
        객체(object) - 함수도 포함(function)

        호출이 가능한 객체를 함수형 객체 - alert('안녕');

        호출이 불가능한 객체를 object / object(); 실행이 불가능한 녀석

        undefined   -   값이 정해지지않은 상태
        null        -   값이 없다는걸 표현하는 데이터 타입
        infinity    -   무한 연산 ex) 10/0
    */
    // none 이라는 변수 선언
    var none;
    document.write(none+"<br/>");
    document.write(typeof(none)+"<br/>");

    none = null;
    document.write(none+"<br/>");
    document.write(typeof(none)+"<br/>");

    var bool = false;
    document.write((typeof bool)+"<br/>");

    var radius = 10;
    document.write(typeof(radius)+"<br/>");

    var pi = 3.141592;
    document.write(typeof(pi)+"<br/>");

    var message = "Hello JavaScript";
    document.write(message+"<br/>");
    document.write(typeof(message)+"<br/>");

    /*
        operation 
        산술 연산자
        +, - , * , / , %
    */
    // 원주율 * (반지름 * 반지름) : 원의 넓이
    var result = pi * (radius * radius);
    document.write("<h2>"+result+"</h2>");
    result = (10 + 20) * 3;
    document.write("<h2>"+result+"</h2>");

    /*
        비교 연산자
        좌변과 우변을 비교하여 참 또는 거짓 값을 출력(true or false)
        > , >= , < , <=  

        동등 비교 연산자
        == , !=  두개의 값을 비교하여 값이 일치하는지 확인하여 출력(true or false)

        데이터 타입 동등 비교 연산자
        === , !==
        좌변과 우변의 값을 비교하되 자료형까지 비교
    */
    var a = 100;
    var b = "100";
    console.log(typeof(a));
    console.log(typeof(b));
    bool = (a == b);
    console.log("bool : " + bool);

    bool = (a===b);
    console.log("bool === : " + bool);

    /*
        논리 연산자
        | == shift + \
        !  , || , &&
     */ 
     bool = !bool;
     console.log("!bool : " + bool);

     bool = (10 > 100) || (10 == 10);
     console.log("(10 > 100) || (10 == 10) : "+bool);

     bool = (10 > 100) && (10 == 10);
     console.log("(10 > 100) && (10 == 10) : "+bool);

     /*
        복합 연산자
        += , -= , *= , /= , %=  
        산술연산과 함께 대입연산이 일루어 지는 연산자
        일정한 패턴으로 값이 연산될때 자주 사용
     */

     var i = 1;
     i = i + 1;
     console.log("i : " + i);
     i += 1;
     console.log("i : " + i);

     /*
        증감 연산자(단항연산자)
        --      ,   ++ 
        1씩 감소,  1씩 증가
     */
    // i == 3
    i--; // i -= 1; i = i - 1;
    console.log("i : " + i);
    // i == 2
    var d = i++;
    console.log("d : " + d);
    console.log("i : " + i);
    // d == 2 , i == 3
    d = ++i;
    console.log("d : " + d);
    console.log("i : " + i);

    result = 10 / 0;
    console.log(result);
    console.log((10/0) == Infinity);

    var text = "hello";
    console.log(text + 5);
    console.log(text / 5);
    bool = isNaN(text);
    console.log("bool : " + bool);

    text = '10';

    console.log(text / 5);
    bool = isNaN(text);
    console.log("bool : " + bool);
    console.log(text+5);

</script>
</head>








<body>
</body>
</html>
