<!-- 04_iteration_for.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    for(var i=0; i<10; i++){
        document.write(" : " +i +"<br/>");
    }
    console.log("i : "+i);

    for(var i = 6; i > 0; i--){
        document.write("<h"+i+">"+i+"</h"+i+">");
    }

    for(var i=0; i<=10; i+=2){
        if(i == 6){
            //continue;
            break;
        }
        document.write(i+"<br/>");
    }



</script>
</head>
<body>
</body>
</html>
