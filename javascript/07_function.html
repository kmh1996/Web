<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    func();
    
    function func(){
        console.log("func 함수호출");
    }

    func();

    function add(num1, num2){
        return num1 + num2;
    }

    let result = add(10,20);
    console.log(result);

    //anonyousFunc(); // 익명함수는 선언전에 호출 불가능

    let anonyousFunc = function(){
        alert("anonyousFunc 호출");
    };

    anonyousFunc = function factorial(num){
        console.log(`factorial 호출 ${num}`);
        /*
        if(num <=1){
            return num;
        }else{
            return num * factorial(num-1);
        }
        */
        // 조건식에 따라 값을 반환
        //       (조건식) ? 참 : 거짓
        return num <= 1 ? num : num*factorial(num-1);

        // 영원히 반복
        //return num * factorial(num-1);
    }

    // factorial(5); // 외부에서는 호출 불가능
    result = anonyousFunc(5);
    console.log(`factorial result : ${result}`);

    function printResult(result){
        console.log(`결과는 : ${result}`);
    }

    let callTest = function fac(num, callBackFunc){
        console.log(`num : ${num}`);
        let result = num <=1 ? num : num * fac(num-1,callBackFunc);
        callBackFunc(result);
        return result;
    }
    callTest(5,printResult);

    callTest(6 , function(result){
        console.log(`fac result : ${result}`);
    });

    // 즉시 실행 함수.
    (function(){
        alert("즉시 실행!");
    })();

    (function (x,y){
        console.log(`result : ${x+y}`);
    })(10,30);


</script>
</head>
