<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>

    body{
        display: flex;
        flex-direction: row;
        flex-wrap:nowrap;
        align-items: flex-start;
        justify-content: center;
    }

    ul{
        padding:0;
        margin:0;
        width:800px;
        height:60px;
        list-style: none;
        border:1px solid black;
        background-color:gray;
        display: flex;
        flex-direction: row;
    }

    ul li{
        color:white;
        flex-grow:1;
        border-right:1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    ul li:last-child{
        border-right:none;
    }

    ul li:hover{
        color:gray;
        background-color: white;
        cursor:pointer;
    }
</style>
</head>
<body>
    <!-- ul>li{menu-$}*4 -->
    <ul>
        <li>menu-1</li>
        <li>menu-2</li>
        <li>menu-3</li>
        <li>menu-4</li>
    </ul>
</body>
</html>
