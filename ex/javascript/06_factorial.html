<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    let input = prompt("결과를 원하는 정수를 입력하세요!");
    let fac = 1;
    for(let i = input; i > 0; i--){
        //fac = fac * i;
        fac *= i;
    }
    document.write(`${input}! 의 값은  : ${fac}`);
</script>
</head>

</html>
