<!-- 03_for.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    document.write(`<h1>출력된 내용입니다.</h1>`);
    document.write(`<h2>출력된 내용입니다.</h2>`);
    document.write(`<h3>출력된 내용입니다.</h3>`);
    document.write(`<h4>출력된 내용입니다.</h4>`);
    document.write(`<h5>출력된 내용입니다.</h5>`);
    document.write(`<h6>출력된 내용입니다.</h6>`);
    //for(초기화식; 조건식; 증감식(step));
    for(let i = 1; i < 7; i+=1){
        document.write(`<h${i}>출력된 내용입니다.</h${i}>`);
        document.write("<h"+i+">출력된 내용입니다.</h"+i+">");
    }

</script>
</head>
<body>
</body>
</html>
