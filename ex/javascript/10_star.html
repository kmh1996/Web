<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    let input = prompt("라인개수를 입력하세요.");
    /*
        input == 5;
        [ ][ ][ ][ ][*]
        [ ][ ][ ][*][*][*]
        [ ][ ][*][*][*][*][*]
        [ ][*][*][*][*][*][*][*]
        [*][*][*][*][*][*][*][*][*]
        ---------------------------------
        [ ][*][*][*][*][*][*][*]
        [ ][ ][*][*][*][*][*]
        [ ][ ][ ][*][*][*]
        [ ][ ][ ][ ][*]
    */
   // 입력받은 값만큼 반복
   for(let i=1; i<= input; i++){
        // 1 2 3 4..
        // 4 3 2 1.. 
        for(let j = input; j > i; j--){
            document.write("&nbsp;");
        }
        /*
            1 2 3 4 5 // i
            1,3,5,7,9 // 반복횟수(i*2-1)
        */
        for(let k=1; k <= (i*2-1); k++){
            document.write("*");
        }
        document.write("<br/>");
   }

   for(let i= input-1; i > 0; i--){
    // input 5
    // 4 3 2 1 : i
    // 4 3 2 1 : 반복횟수 
    // 1 2 3 4 : 공백
    for(let j = input-i; j > 0; j--){
        document.write("&nbsp;");
    }
    for(let k= 0; k < (i*2-1); k++){
        document.write("*");
    }
    document.write("<br/>")
   }
   document.write("<hr/>");

   let max = (input * 2 -1);  //출력해야할 전체 행의 개수
   for(let i=1, count = 0; i<=max; i++){
        if(i <= input){
            ++count;
        }else{
            --count;
        }
        for(let j = 1; j <= input - count; j++){
            document.write("&nbsp;");
        }

        for(let k=1; k <= (count*2-1); k++){
            document.write("*");
        }
        document.write("<br/>");

   }

</script>
</head>

</body>
</html>
