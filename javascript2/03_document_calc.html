<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
function calc(){
    // alert('호출');
    // first 요소, second 요소 의 value값을
    // 더하여 result 요소의 value값으로 출력
    let first = document.getElementById("first").value;
    console.log(first);
    let second = document.querySelector("#second").value;
    console.log(second);
    console.log(first+second);

    let resultValue = parseInt(first) + parseInt(second);
    console.log(`resultValue : ${resultValue}`);

    document.getElementById("result").value = resultValue;
}
</script>
</head>
<body>
    <input type="text" id="first" tabindex="1"/> 
    +
    <input type="text" id="second" tabindex="2"/>
    =
    <input type="text" id="result" />
    <input type="button" tabindex="3" onclick="calc();" value="결과확인"/>
</body>
</html>
