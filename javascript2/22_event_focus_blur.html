<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    // 문서가 모두 로드 되었을때
    window.onload = function(){
        document.getElementById("word").addEventListener("focus", function(){
            // toLowerCase = 알파벳을 모두 소문자로 변경
            this.value = this.value.toLowerCase();
        });
        // 해당 요소가 포커스를 잃었을 때
        document.getElementById("word").addEventListener("blur",function(){
            // toUpperCase = 영문 알파벳을 모두 대문자로 변경
            this.value = this.value.toUpperCase();
        });
    }
</script>
</head>
<body>
    영어 단어 : <input type="text" id="word" placeholder="영어단어 입력"/>
</body>
</html>
