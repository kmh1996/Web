<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script></script>
</head>
<body>
    <button onclick="screenCheck();">스크린 확인</button>
    <div id="target" style="width:100%;height:1600px;border:1px solid red;"></div>

<script>
    function screenCheck(){
        let widthWin = screen.availWidth;
        let heightWin = screen.availHeight;
        console.log(`사용가능한 화면 너비 ${widthWin}`);
        console.log(`사용가능한 화면 높이 ${heightWin}`);

        let screenWidth = screen.width;
        let screenHeight = screen.height;
        console.log(`전체화면 너비 : ${screenWidth}`);
        console.log(`전체화면 높이 : ${screenHeight}`);

        console.log(`문서 안쪽의 너비 : ${document.body.clientWidth}`);
        console.log(`문서 안쪽의 높이 : ${document.body.clientHeight}`);
    }
    // scroll event

    let number = 0;

    window.onscroll = function(){
        console.log('scroll event!!!');
        let dh = document.body.clientHeight;
        let wh = screen.height;
        let sy = window.scrollY;    // 현재 스크롤의 위치
        console.log("====================");
        console.log(dh);
        console.log(wh);
        console.log(sy);
        if((wh+sy) >= dh){
            console.log("bottom");
            //  가사의 div 태그 요소를 생성
            let el = document.createElement("div");
            el.style.height = "500px";
            el.style.border = "1px solid black";
            el.innerHTML = `<h2>추가된 ${number} 태그!</h2>`;
        // 해당 dom 요소의 자식요소 중에 제일 뒤에 요소를 추가
            document.body.appendChild(el);
        // - body 태그의 제일 뒤에 el 태그요소를 추가
            number++;
        }
    }

</script>
</body>
</html>
