<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script></script>
</head>
<body>
    <!-- div#ex>b{여기는 div로 선언되었습니다.} -->
    <div id="ex"><b>여기는 div로 선언되었습니다.</b></div>
    <!-- input:text[id='exName'] -->
    <input type="text" id="exName" />
    <!-- input:button[id='write' value='button'] -->
    <input type="button" value="button" id="write"/>
    <br/>
    <a href="#" onclick="get();">요소 내용 출력하기</a><br/>
    <a href="#" onclick="set();">요소 내용 변경하기</a><br/>
<script>
    function set(){
        // 입력태그
        let val = document.getElementById("exName").value;
        let div = document.getElementById("ex");
        // <span style='color:red;'>새로운 컨텐츠</span>
        // tag를 표현
        div.innerHTML = val;
        // tag를 문자로 표현
        div.innerText = val;
        div.textContent = val;
    }

    function get(){
        let val = document.getElementById("ex").innerHTML;
        console.log(val);
        val = document.getElementById("ex").innerText;
        console.log(val);
        val = document.getElementById("ex").textContent;
        console.log(val);
    }

    


    document.getElementById("write").onclick = function(){
        let exName = document.getElementById("exName");
        document.write(exName.value);
    };
</script>
</body>
</html>
