<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<script>
    // Browser Object Model(BOM) - window
/*
    window - 메인 브라우저 윈도우
    window.navigator : 웹페이지를 출력 브라우저 에 대한 정보

    window.screen : 사용자 화면에 대한 정보 - 운영체제의 사용자 모니터정보 그리고 브라우저의 화면 정보를 가짐
    window.history : 사용자가 방문한 URL에 대한 정보
    window.location : 현재 URL에 대한 정보 - 제어(주소창)
    window.document : 브라우저에 표시된 HTML 문서에 대한 정보
*/

    window.alert('윈도우 경고창');
    alert('window 경고창');
    console.log(window.document);

</script>
</head>
<body>
</body>
</html>
