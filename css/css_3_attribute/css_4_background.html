<!-- css_4_background.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    body{
        background-image: url(../../img/rice.png);
        background-repeat: no-repeat;
        background-position: top right;
        background-attachment: fixed;
        height:1700px;
    }

    .bg{
        background-color:skyblue;
        width:300px;
        height:300px;
    }

    img{
        width:150px;
        height:150px;
    }

    .img{
        background-color:#ffff00;
        /* opacity:0.5; */
        background-color:rgba(255, 255, 0, 0.8);
        background-image: url(../../img/apple.png);
        opacity:0.8;
        /* y축으로 반복 */
        background-repeat: repeat-y;
        background-repeat: repeat-x;
        background-repeat: no-repeat;
        background-position: top center;
        background-position: center center;
        /* 
            background-postion : x-position y-position
            가로위치 값 : left , center , right | 100% 백분율
            세로위치 값 : top , center , bottom | 100% 백분율
        */
        background:pink url(../../img/rice.png) no-repeat right top;
        /* background-size : width height */
        background-size: 100px 50px;
    }

</style>
</head>
<body>
    <div class="bg">
        <img src="../../img/rice.png" width="200" height="200"/>
    </div>
    <div class="img bg">
        <span>Content Space</span>
    </div>
</body>
</html>
