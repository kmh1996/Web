<!-- css_6_margin.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    div{
        /* 표현할 수 있는 전체 범위에서 백분율로 크기 지정 */
        width:100%;
        height:100px;
    }

    .first{
        background-color:skyblue;
        margin-bottom:50px;
    }
    .second{
        background-color:gray;
        margin-top:100px;
    }

    .parent{
        height:500px;
        background-color:yellow;
        padding-bottom:10px;
        margin-top:50px;
    }
    .child{
        width:200px;
        height:200px;
        background:blue;
        margin-top:100px;
    }

</style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
