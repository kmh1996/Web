<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
<style>
    .font{
        font-size:40px;
        font-weight:bold;
        /*
            lighter      normal           bold       bolder
    number  100,200,300,  400,  500, 600,  700,  800, 900
    bold : 굵은 글자 == 700
    ligher : 상속된 값보다 얇게
    bolder : 상속된 값보다 두껍게
    initial : 상속을 무시
    inherit : 부모값을 물려받음
        */

        font-family: Arial, Times, sans-serif;
        /* 
            글꼴이 italic 체를 지원할때 기울임
             - 디자인 된 글꼴의 이탤릭체를 사용
        */
        font-style:italic;
        /* 브라우저가 글꼴의 형태를 기울임 */
        font-style:oblique;
    }

    .child{
        /* font-size:initial; */
        /* 물려받은 값보다 두껍게 */
        font-weight:bolder;
        font-variant: small-caps;
    }

    .third{
        /* 물려받은 값보다 가볍게 */
        font-weight:lighter;
    }

    div span:nth-child(2){
        /* font-size:16px; */
        font-size:12pt;
    }
    div span:nth-child(3){
        font-size:2em;
        font-size:200%;
    }

    div span:nth-child(4){
        font-size:32px;
        /* style weight size familly */
        font: italic  bold  4em  Arial,Times,sans-serif;
        font-family: 'Nanum Brush Script', cursive;
    }

    @font-face {
        font-family: "ttf";
        src: url(fonts/Karantina-Light.ttf);
    }

    .ttf{
        font-family: "ttf";
    }

    .box{
        width:500px;
        height:500px;
        border:1px solid black;
        text-align:right;
        text-align:center;
        line-height:250px;
    }

    .box > span.content{
        font-size:16px;
        /* 글자간의 간격 */
        letter-spacing:10px;
        /* 단어간의 간격 */
        word-spacing: 20px;
    }
</style>
</head>
<body>
    <!-- 
        div.font{HELLO HTML}>div.child{hello html}>div.third{hello html} 
    -->
    <div class="font">HELLO HTML
        <div class="child">hello html
            <div class="third">hello html</div>
        </div>
    </div>
    <div>
        <span>Font Size</span> |
        <span>Font Size</span> |
        <span>Font Size</span> |
        <span>Font Size</span> |
        <span>Font Size</span>
    </div>
    <h1 class="ttf">ttf fonts</h1>
    <hr/>
    <h2>자간</h2>
    <div class="box">
        <span class="content">Content Space</span> <br/>
        <span class="content">Content Space</span>
    </div>
</body>
</html>
