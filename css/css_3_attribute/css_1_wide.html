<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    .place{
        /* display: block; */
        display: inline;
        display: inline-block;
        background-color:yellow;
        /* 너비 / 폭 */
        width:500px;
        /* 높이  */
        height:500px;
    }

    span{
        display: block;
        width:500px;
        height:300px;
        background-color:red;
    }
</style>
</head>
<body>
    <div class="place">
        <span>PLACE</span>
    </div>
    <div class="place">
        PLACE2
    </div>
    <div>PLACE3</div>
</body>
</html>
