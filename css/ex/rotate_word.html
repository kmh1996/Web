<!-- rotate_word.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    .wrap{
        position:relative;
        border:1px solid black;
        width:100%;
        height:300px;
        display:flex;
        align-items: center;
        justify-content: center;
    }

    .word{
        border:1px solid black;
        /* 34.6 */
        /* 11.5 */
        /*
        position:absolute;
        top:50%;
        left:50%;
        margin-left:-34.6px;
        margin-top:-11.5px;
        */
        animation:rotateWord 2s linear infinite alternate;
    }

    @keyframes rotateWord {
        from, to {
            transform:rotateY(0deg);
        }

        50%{
            transform:rotateY(180deg);
        }
    }

</style>
</head>
<body>
    <div class="wrap">
        <div class="word">KOREATE</div>
    </div>
</body>
</html>
