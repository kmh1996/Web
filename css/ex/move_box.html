<!-- move_box.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    div{
        position:relative;
        width:100px;
        height:100px;
        background-color:red;
        animation: moveBox 2s infinite normal;
    }

    @keyframes moveBox {
        0%{left:0px;}
        25%{left:100px;}
        50%{left:200px;}
        75%{left:100px;}
        100%{left:0px;}
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
