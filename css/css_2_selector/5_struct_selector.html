<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    div#wrap{
        /* 너비 폭 */
        width:260px;
        /* 높이 */
        height:300px;
        /* 배경 색상 */
        background-color:skyblue;
        overflow:hidden;
        /* overflow:scroll; */
    }

    .box{
        width:30px;
        height:30px;
        /* 외곽선 */
        /*    선두께 선모양 선색상 */
        border:1px solid black;

        float:left;
        /* float:right; */

        margin: 0 5px 5px 0;
        /* padding-left: 3px; */
    }

    .box:first-child{
        color:red;
    }

    .box:last-child{
        color:blue;
    }

    .box:nth-child(2){
        color:yellow;
    }

    .box:nth-child(7n){
        color:red;
    }

    .box:nth-child(7n-1){
        color:blue;
    }
    /* 2의 배수 : 짝수 */
    .box:nth-child(2n){
        color:white;
    }
    /* 2의 배수 - 1 : 홀수 */
    .box:nth-child(2n-1){
        color:blue;
    }

    .box:nth-child(odd){
        color:red;
    }

    .box:nth-child(even){
        color:pink;
    }

</style>
</head>
<body>
