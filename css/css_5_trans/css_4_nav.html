<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    *{
        margin:0;
        padding:0;
    }

    ul{
        list-style:none;
    }

    a{
        color:white;
        text-decoration:none;
    }

    aside nav ul li{
        text-align:center;
        width:200px;
        background-color:pink;
        padding:20px;
        border-top:3px solid #dfdfdf;
        /* transition:background-color 0.5s , margin-left 0.5s; */
        transition: all 0.5s;
    }

    aside nav ul li:hover{
        background-color:skyblue;
        margin-left:20px;
        cursor:pointer;
    }

</style>
</head>
<body>
    <!-- aside>nav>ul>(li>a[href="#"])*4 -->
    <aside>
        <nav>
            <ul>
                <li><a href="#">맛집</a></li>
                <li><a href="#">인기</a></li>
                <li><a href="#">별점</a></li>
                <li><a href="#">조회</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
