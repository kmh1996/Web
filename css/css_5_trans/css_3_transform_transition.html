<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    .box{
        border:1px solid black;
        width:100px;
        height:100px;
        transition:width 2s , height 2s , transform 3s;
    }

    input:checked + .box{
        width:200px;
        height:200px;
        transform:skew(760deg);
    }
</style>
</head>
<body>
    <input type="checkbox" /> 선택
    <div class="box">Hello</div>
    <br/>
    <!-- div.box{Hello}*2 -->
    <div class="box">Hello</div>
</body>
</html>
