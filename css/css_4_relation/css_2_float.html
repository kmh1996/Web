<!-- css_2_float.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    *{
        margin:0;
    }
    header,aside,section,footer{
        border:1px solid black;
    }
    main{
        width:900px;
        margin:0 auto;
    }
    header{
        width:898px;
        height:100px;
        background-color:pink;
    }

    aside{
        float:right;
        width:148px;
        height:400px;
    }
    .left{
        background-color:skyblue;
        float:left;
    }

    .right{
        float:right;
        background-color:pink;
    }

    section{
        float:left;
        width:598px;
        height:400px;
        background-color:skyblue;
    }

    footer{
        clear:both;
        width:898px;
        height:100px;
        background-color:blue;
    }

</style>
</head>
<body>
    <main>
        <header></header>
        <aside class="left"></aside>
        <section></section>
        <aside class="right"></aside>
        <footer></footer>
    </main>
</body>
</html>
