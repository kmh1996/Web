<!DOCTYPE html>

    </div>
    <!--  static 부모 요소-->

      <!-- fixed 자식 요소 -->
      <div class="position_fixed_child marginTop marginBottom"></div>

    <div class="box1">

  </div>

  <div class="wrap">

    </div>

      <div class="position_fixed_child marginTop marginBottom"></div>
