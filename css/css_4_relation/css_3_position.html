<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title>POSITION</title>
<style>
    .box1{
        position:static;
        width:500px;
        height:200px;
        background-color:gray;
        left:50px;
        bottom:50px;
    }

    .position_absolute_parent{
        position:static;
        width:500px;
        height:500px;
        background-color:yellow;
    }

    .position_absolute_child{
        position:absolute;
        background-color:blue;
        width:200px;
        height:200px;
        top:50px;
        right:50px;
    }

    .position_fixed_parent{
        width:500px;
        height:500px;
        background-color:red;
    }

    .position_fixed_child{
        position:fixed;
        width:200px;
        height:200px;
        background:skyblue;
        right:50px;
        bottom:50px;
    }

    .position_relative_parent{
        width:500px;
        height:500px;
        background-color: orange;
    }

    .position_relative_child{
        position:relative;
        width:200px;
        height:200px;
        background:blue;
        top:50px;
        left:50px;
    }

</style>
</head>
<body>
    <div class="box1"></div>
    <div class="position_absolute_parent">
        <div class="position_absolute_child"></div>
    </div>
    <div class="position_fixed_parent">
        <div class="position_fixed_child"></div>
    </div>
    <div class="position_relative_parent">
        <div class="position_relative_child"></div>
    </div>
</body>
</html>
