<!-- html_word.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title>word</title>
</head>
<body>
    <mark>중요한</mark> 내용을<em>강조</em>할때 사용 <br/>
    <i>이탤릭</i>체로 글자를 표현 <br/>
    <b>굵은 글자</b>로 표현 bold <br/>
    <strong>굵은 글자</strong>로 표현 강조의 의미<br/>
    기존글자의 설명을 <small>주석처럼 표현</small>할때... <br/>
    <!-- superscripts 위에 적은 문자-->
    필요한 내용을 <sup>윗 첨자</sup>로 표시 <br/>
    2<sup>2</sup>승 <br/>
    <!-- subscripts 아래 적은 문자 -->
    필요한 내용을 <sub>아래첨자</sub>로 표시 <br/>
    H<sub>2</sub>O <br/>
    <!-- insert 밑줄을 삽입/추가 -->
    필요한 내용에 <ins>밑줄</ins>을 표시 <br/>
    <!-- delete 삭제하다. -->
    이 내용은 <del>삭제된</del> 내용입니다. <br/>
</body>
</html>
