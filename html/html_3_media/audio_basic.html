<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<title>audio</title>
</head>
<body>
    <!-- constrols 소리조절 동영상 탐색 일시정지/재시작 을 할 수 있는 box 제공 -->
    <audio src="../../media/Kalimba.mp3" controls autoplay></audio> 

    <audio controls loop muted >
        <source src="../../media/Kalimba.mp3" type="audio/mp3"/>
        <source src="../../media/Kalimba.ogg" type="audio/ogg"/>
    </audio>
</body>
</html>
